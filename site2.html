        tailwind.config = {
            darkMode: 'class',

    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        
        /* --- FAVORITE ICON STYLES --- */
        .favorite-btn {
            color: #9ca3af; /* gray-400 */
        }
        .dark .favorite-btn {
            color: #6b7280; /* gray-500 */
        }
        .favorite-btn:hover {
            color: #6b7280; /* gray-500 */
        }
        .dark .favorite-btn:hover {
             color: #9ca3af; /* gray-400 */
        }
        .favorite-btn.favorited,
        .dark .favorite-btn.favorited {
            color: #ef4444; /* red-500 */
        }
        .favorite-btn.favorited:hover,
        .dark .favorite-btn.favorited:hover {
            color: #dc2626; /* red-600 */
        }
        /* --- END FAVORITE ICON STYLES --- */

        /* --- FAVORITE FILTER BUTTON STYLES --- */
        .filter-btn {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #cbd5e1; /* slate-300 */
            color: #374151; /* gray-700 */
        }
        .dark .filter-btn {
            background-color: rgba(31, 41, 55, 0.9); /* gray-800/90 */
            border: 1px solid #4b5563; /* gray-600 */
            color: #d1d5db; /* gray-300 */
        }
        .filter-btn:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .dark .filter-btn:hover {
            background-color: #374151; /* gray-700 */
        }
        /* Active state for the button */
        .filter-btn.active {
            background-color: #3b82f6; /* blue-500 */
            border-color: #2563eb; /* blue-600 */
            color: white;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        .dark .filter-btn.active {
            background-color: #3b82f6; /* blue-500 */
            border-color: #2563eb; /* blue-600 */
            color: white;
        }
        .filter-btn.active:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .dark .filter-btn.active:hover {
            background-color: #2563eb; /* blue-600 */
        }
        /* --- END FAVORITE FILTER BUTTON STYLES --- */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            color: #0f172a; /* slate-900 */
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #0b1120;
            color: #f1f5f9; /* slate-100 */
        }
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.7); /* white/70 */
            border: 1px solid #cbd5e1; /* slate-300 */
        }
        .dark .game-card {
            background-color: rgba(31, 41, 55, 0.7); /* gray-800/70 */
            border: 1px solid rgba(55, 65, 81, 0.5); /* gray-700/50 */
        }
        .game-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.2), 0 0 10px rgba(59, 130, 246, 0.1);
        }
        .dark .game-card:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3), 0 0 10px rgba(59, 130, 246, 0.2);
        }
        .popup-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            pointer-events: none;
        }
        .popup-message.show {
            opacity: 1;
            top: 40px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .recent-game-card {
            width: 140px;
            flex-shrink: 0;
        }
        .dark .recent-game-card {
            background-color: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        .recent-game-card {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #cbd5e1;
        }
        .recent-game-card:hover {
            transform: scale(1.03);
        }
    </style>

    <script>
        let allGames = [];

        let favorites = [];
        const FAVORITES_KEY = 'oasisGameFavorites';
        let recentlyPlayed = [];
        const RECENTLY_PLAYED_KEY = 'oasisGameRecentlyPlayed';
        const MAX_RECENTLY_PLAYED = 10; 

        let currentFilteredGames = [];
        let currentPage = 1;
        const gamesPerPage = 24;
        let isLoading = false;

        const gameGrid = document.getElementById('game-grid');
        const noResultsDiv = document.getElementById('no-results');
        const searchBar = document.getElementById('search-bar');
        const categoryFilter = document.getElementById('category-filter');
        const mainScrollContainer = document.getElementById('main-scroll-container');
        
        let gameCounter;
        let jumpToTopBtn;
        let themeToggleBtn; 
        let themeIconLight; 
        let themeIconDark; 
        let recentlyPlayedGrid;
        let recentlyPlayedSection;
        let favoritesBtn; 

        let popupTimeout;
        function showPopupMessage(message) {
            const popup = document.getElementById('popup-message');
            if (!popup) return;
            popup.textContent = message;
            popup.classList.add('show');
            if (popupTimeout) {
                clearTimeout(popupTimeout);
            }
            popupTimeout = setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                if (themeIconLight) { themeIconLight.classList.add('hidden'); }
                if (themeIconDark) { themeIconDark.classList.remove('hidden'); }
                localStorage.setItem('oasisTheme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                if (themeIconLight) { themeIconLight.classList.remove('hidden'); }
                if (themeIconDark) { themeIconDark.classList.add('hidden'); }
                localStorage.setItem('oasisTheme', 'light');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('oasisTheme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('dark');
            }
        }

        function loadFavorites() {
            const favs = localStorage.getItem(FAVORITES_KEY);
            favorites = favs ? JSON.parse(favs) : [];
        }

        function saveFavorites() {
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
        }

        function toggleFavorite(gameId) {
            const favIndex = favorites.indexOf(gameId);
            if (favIndex > -1) {
                favorites.splice(favIndex, 1);
            } else {
                favorites.push(gameId);
            }
            saveFavorites();

            if (categoryFilter.value === 'favorites') {
                updateFilterAndRender();
            } else {
                const card = gameGrid.querySelector(`.game-card[data-id="${gameId}"]`);
                if (!card) return;

                const btn = card.querySelector('.favorite-btn');
                const isFavorite = favorites.includes(gameId);
                
                const favoriteIcon = isFavorite
                    ? `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.218l-.022.012-.007.003z" /></svg>`
                    : `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>`;
                
                btn.innerHTML = favoriteIcon;
                btn.classList.toggle('favorited', isFavorite);
            }
        }

        function renderRecentlyPlayed() {
            if (!recentlyPlayedGrid || !recentlyPlayedSection) return;

            const recentGames = recentlyPlayed
                .map(id => allGames.find(game => game.id === id))
                .filter(game => game); 

            if (recentGames.length === 0) {
                recentlyPlayedSection.classList.add('hidden');
                return;
            }

            recentlyPlayedSection.classList.remove('hidden');
            recentlyPlayedGrid.innerHTML = ''; 

            const fragment = document.createDocumentFragment();
            recentGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'recent-game-card rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-lg cursor-pointer flex flex-col';
                card.dataset.id = game.id;

                card.innerHTML = `
                    <div class="relative w-full aspect-[4/3] bg-gray-200 dark:bg-gray-700">
                        <img src="${game.thumbnail}" alt="${game.name}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400x300/2a3b4c/ffffff?text=${encodeURIComponent(game.name)}'; this.onerror=null;">
                    </div>
                    <div class="p-2">
                        <h3 class="font-semibold text-sm text-gray-900 dark:text-white truncate">${game.name}</h3>
                    </div>
                `;
                fragment.appendChild(card);
            });
            recentlyPlayedGrid.appendChild(fragment);
        }

        function loadRecentlyPlayed() {
            const recents = localStorage.getItem(RECENTLY_PLAYED_KEY);
            recentlyPlayed = recents ? JSON.parse(recents) : [];
        }

        function saveRecentlyPlayed() {
            localStorage.setItem(RECENTLY_PLAYED_KEY, JSON.stringify(recentlyPlayed));
        }

        function addRecentlyPlayed(gameId) {
            const existingIndex = recentlyPlayed.indexOf(gameId);
            if (existingIndex > -1) {
                recentlyPlayed.splice(existingIndex, 1);
            }
            recentlyPlayed.unshift(gameId);
            if (recentlyPlayed.length > MAX_RECENTLY_PLAYED) {
                recentlyPlayed = recentlyPlayed.slice(0, MAX_RECENTLY_PLAYED);
            }
            saveRecentlyPlayed();
            renderRecentlyPlayed(); 
        }

        function populateCategories() {
            const categories = [...new Set(allGames.map(game => game.category))];
            categories.sort();
            categoryFilter.innerHTML = `
                <option value="all">All Categories</option>
                <option value="favorites">Favorites</option>
                <option value="recently">Recently Played</option>
                ${categories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
            `;
        }

        function handleNoResults() {
            if (currentFilteredGames.length === 0) {
                noResultsDiv.classList.remove('hidden');
                gameGrid.classList.add('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
                gameGrid.classList.remove('hidden');
            }
        }

        function updateFilterAndRender() {
            const searchTerm = searchBar.value.toLowerCase();
            const category = categoryFilter.value;

            if (category !== 'favorites' && favoritesBtn) {
                favoritesBtn.classList.remove('active');
            }
            if (category === 'favorites' && favoritesBtn) {
                favoritesBtn.classList.add('active');
            }

            currentFilteredGames = allGames.filter(game => {
                const categoryMatch = category === 'all' ||
                                      (category === 'favorites' && favorites.includes(game.id)) ||
                                      (category === 'recently' && recentlyPlayed.includes(game.id)) ||
                                      game.category === category;
                const searchMatch = game.name.toLowerCase().includes(searchTerm);
                return categoryMatch && searchMatch;
            });

            if (category === 'recently') {
                currentFilteredGames.sort((a, b) => {
                    return recentlyPlayed.indexOf(a.id) - recentlyPlayed.indexOf(b.id);
                });
            }

            if (gameCounter) {
                gameCounter.textContent = `${currentFilteredGames.length} ${currentFilteredGames.length === 1 ? 'game' : 'games'} found`;
            }

            gameGrid.innerHTML = '';
            currentPage = 1;
            isLoading = false;
            
            renderPage(); 
            handleNoResults();
            
            handleScroll();
        }

        function renderPage() {
            if (isLoading) return; 
            isLoading = true;

            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = currentPage * gamesPerPage;

            const gamesToShow = currentFilteredGames.slice(startIndex, endIndex);

            if (gamesToShow.length === 0) {
                isLoading = false; 
                return;
            }

            const fragment = document.createDocumentFragment();

            gamesToShow.forEach(game => {
                const isFavorite = favorites.includes(game.id);
                const favoriteClass = isFavorite ? 'favorited' : '';
                
                const favoriteIcon = isFavorite
                    ? `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.218l-.022.012-.007.003z" /></svg>`
                    : `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>`;

                const card = document.createElement('div');
                card.className = 'game-card rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-lg cursor-pointer flex flex-col';
                card.dataset.id = game.id;
                
                card.innerHTML = `
                    <div class="relative w-full aspect-[4/3] bg-gray-200 dark:bg-gray-700">
                        <img src="${game.thumbnail}" alt="${game.name}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400x300/2a3b4c/ffffff?text=${encodeURIComponent(game.name)}'; this.onerror=null;">
                    </div>
                    <div class="p-3 flex justify-between items-center mt-auto">
                        <h3 class="font-semibold text-sm text-gray-900 dark:text-white truncate pr-2">${game.name}</h3>
                        <button class="favorite-btn ${favoriteClass} transition-colors flex-shrink-0" data-id="${game.id}" title="Toggle Favorite">
                            ${favoriteIcon}
                        </button>
                    </div>
                `;
                fragment.appendChild(card);
            });

            gameGrid.appendChild(fragment);
            currentPage++;
            isLoading = false;
        }

        function handleScroll() {
            const { scrollTop, clientHeight, scrollHeight } = mainScrollContainer;
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                renderPage();
            }

            if (jumpToTopBtn) {
                if (scrollTop > 300) { 
                    jumpToTopBtn.classList.remove('hidden');
                } else {
                    jumpToTopBtn.classList.add('hidden');
                }
            }
        }

        function setupEventListeners() {
            searchBar.addEventListener('input', () => {
                if (favoritesBtn) {
                    favoritesBtn.classList.remove('active');
                }
                if (categoryFilter.value === 'favorites') {
                    categoryFilter.value = 'all';
                }
                updateFilterAndRender();
            });
            
            categoryFilter.addEventListener('change', () => {
                if (favoritesBtn) {
                    favoritesBtn.classList.remove('active');
                }
                updateFilterAndRender();
            });

            // --- FAVORITES BUTTON TOGGLE LOGIC ---
            if (favoritesBtn) {
                favoritesBtn.addEventListener('click', () => {
                    if (categoryFilter.value === 'favorites') {
                        // If already showing favorites, switch to 'all'
                        categoryFilter.value = 'all';
                        favoritesBtn.classList.remove('active');
                    } else {
                        // Otherwise, switch to 'favorites'
                        categoryFilter.value = 'favorites';
                        favoritesBtn.classList.add('active');
                    }
                    updateFilterAndRender();
                });
            }

            mainScrollContainer.addEventListener('scroll', handleScroll);

            gameGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.game-card'); 
                if (!card) return; 

                const favBtn = e.target.closest('.favorite-btn');
                const gameId = card.dataset.id;
                
                if (favBtn) {
                    e.stopPropagation(); 
                    toggleFavorite(gameId);
                } else {
                    const game = allGames.find(g => g.id === gameId);
                    if (game && game.content) {
                        addRecentlyPlayed(game.id);
                        
                        const newTab = window.open(game.content, '_blank');
                        
                        if (!newTab) {
                            showPopupMessage('Popup blocked! Please allow popups to play games.');
                        }
                    }
                }
            });

            if (recentlyPlayedGrid) {
                recentlyPlayedGrid.addEventListener('click', (e) => {
                    const card = e.target.closest('.recent-game-card');
                    if (!card) return;

                    const gameId = card.dataset.id;
                    const game = allGames.find(g => g.id === gameId);

                    if (game && game.content) {
                        addRecentlyPlayed(game.id); 
                        
                        const newTab = window.open(game.content, '_blank');
                        if (!newTab) {
                            showPopupMessage('Popup blocked! Please allow popups to play games.');
                        }
                    }
                });
            }

            if (jumpToTopBtn) {
                jumpToTopBtn.addEventListener('click', () => {
                    mainScrollContainer.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    if (document.documentElement.classList.contains('dark')) {
                        setTheme('light');
                    } else {
                        setTheme('dark');
                    }
                });
            }
        }

        function initialize() {
            gameCounter = document.getElementById('game-counter');
            jumpToTopBtn = document.getElementById('jump-to-top');
            themeToggleBtn = document.getElementById('theme-toggle'); 
            themeIconLight = document.getElementById('theme-icon-light'); 
            themeIconDark = document.getElementById('theme-icon-dark'); 
            recentlyPlayedGrid = document.getElementById('recently-played-grid');
            recentlyPlayedSection = document.getElementById('recently-played-section');
            favoritesBtn = document.getElementById('favorites-btn'); 
            
            loadTheme();
            
            const featuredGameLink = document.getElementById('featured-game-link');
            // --- FEATURED GAME FIX ---
            // Changed this to a different game to prove it's working.
            // The code was correctly finding 'granny', but since the placeholder
            // was *also* 'granny', it looked like it was broken.
            const defaultFeaturedGameId = 'war-the-knights'; 
            const featuredGame = allGames.find(g => g.id === defaultFeaturedGameId); 

            if (featuredGame && featuredGameLink) {
                // These two lines are the ones I missed last time. They are back.
                const featuredImageDiv = featuredGameLink.querySelector('.bg-cover');
                const featuredTitle = featuredGameLink.querySelector('h2');

                featuredGameLink.href = featuredGame.content; 
                
                if (featuredImageDiv) {
                    featuredImageDiv.style.backgroundImage = `url('${featuredGame.thumbnail}')`;
                }
                if (featuredTitle) {
                    featuredTitle.textContent = featuredGame.name;
                }
                
                featuredGameLink.addEventListener('click', (e) => {
                    if (e.button === 0 && !e.ctrlKey && !e.metaKey) { 
                        e.preventDefault(); 
                        addRecentlyPlayed(featuredGame.id);
                        const newTab = window.open(featuredGame.content, '_blank');
                        if (!newTab) {
                            showPopupMessage('Popup blocked! Please allow popups to play games.');
                        }
                    }
                });
                featuredGameLink.classList.remove('hidden');
            } else if (featuredGameLink) {
                featuredGameLink.classList.add('hidden');
            }

            loadFavorites();
            loadRecentlyPlayed();
            renderRecentlyPlayed(); 
            populateCategories();
            setupEventListeners();
            updateFilterAndRender(); 
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            const gamesListUrl = 'https://cdn.jsdelivr.net/gh/Blurtuz/assets2@latest/games6.json';

            fetch(gamesListUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (!text) {
                        throw new Error("The 'games5.json' file is empty.");
                    }
                    try {
                        allGames = JSON.parse(text);
                        initialize();
                    } catch (e) {
                        throw new Error(`Failed to parse JSON: ${e.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error fetching game list:', error);
                    const gameGrid = document.getElementById('game-grid');
                    const gameCounter = document.getElementById('game-counter');
                    
                    if (gameCounter) {
                        gameCounter.textContent = 'Error loading games';
                    }
                    if (gameGrid) {
                        gameGrid.innerHTML = 
                            `<p class="col-span-full text-center text-red-500 font-semibold py-16">
                                <strong class="text-xl block">Could not load game list.</strong>
                                ${error.message}
                            </p>`;
                    }
                    
                    if (typeof allGames !== 'undefined' && allGames.length > 0) {
                         console.log("Falling back to pre-loaded game list.");
                         initialize();
                    }
                });
        });
    </script>
</body>
<script>

    const now = new Date();

    const timeOptions = {
        timeZone: "America/Denver",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true
    };

    const time = now.toLocaleTimeString("en-US", timeOptions).replace(":00", "");

    const dateOptions = {
        timeZone: "America/Denver",
        month: "2-digit",
        day: "2-digit",
        year: "numeric",
        weekday: "short"
    };

    const dateParts = now.toLocaleDateString("en-US", dateOptions).split(", ");
    const date = dateParts[0];   // MM/DD/YYYY
    const day = dateParts[1].toUpperCase(); // MON â†’ MON

    document.getElementById("footer-clock").textContent =
        `${time} ${date} ${day}`;
}

setInterval(updateFooterClock, 1000);
updateFooterClock();
</script>
